---
- name: Stop nfs-client
  command: systemctl stop nfs-client.target

- name: Disable nfs-client
  command: systemctl disable nfs-client.target

- name: Stop rpcbind socket
  command: systemctl stop rpcbind.socket

- name: Disable rpcbind socket
  command: systemctl disable rpcbind.socket

- name: Stop rpcbind service
  command: systemctl stop rpcbind.service

- name: Disable rpcbind service
  command: systemctl disable rpcbind.service
